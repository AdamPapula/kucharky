<head>
  <title>Recepty</title>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <link rel="icon" href="image/icons-192.png" type="image/png" />
  <meta charset="UTF-8" />
  <script src="js/main.js"></script>
</head>

<body>
  <header>
    <img src="image/cookbook.min.svg" alt="Logo"> <h1>Recepty</h1>
  </header>
  <a href="new.html">Přidat nový recept</a>
  <a href="settings.html">Nastavení</a>
  <form id="target">
    <label for="search">Hledat recept:</label>
    <input id="search" name="search" type="search" />
  </form>
  <div id="count" data-text="Celkem receptů:"></div>
  <div id="recipes"></div>


  <div class="fab">
    <button class="main">
      <img src="icon/pen.svg" alt="menu">
    </button>
    <ul>
      <li>
        <label for="menu-1">Nastavení</label>
        <button id="menu-1"><img src="icon/settings.svg" alt="nastavení"></button>
      </li>
      <li>
        <label for="menu-2">Přidat nový</label>
        <button id="menu-2"><img src="icon/plus.svg" alt="přidat nový"></button>
      </li>
    </ul>
  </div>


  <footer>
    kopyrájt
  </footer>

  <script type="text/javascript">
    if (navigator.serviceWorker != null) {
      navigator.serviceWorker.register("sw.js").then(function (registration) {
        console.log("Registered events at scope: ", registration.scope);
      });
    }

    fetch("./data.json");

    var statusEl = document.querySelector("#network-status");
    if (!navigator.onLine) {
      statusEl.classList = ["is-offline"];
      statusEl.innerText = "Offline";
    }
  </script>
</body>
