<head>
  <title>Recepty</title>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <link rel="icon" href="image/icons-192.png" type="image/png" />
  <meta charset="UTF-8" />
  <script src="js/main.js"></script>
</head>

<body>
  <header>
    <img src="image/cookbook.min.svg" alt="Logo"> <h1>Recepty</h1>
  </header>
  <main>
    <div class="search-filter">
      <form id="target">
        <div class="search-box">
          <svg aria-hidden="true" class="icon-search" width="40" height="40" viewBox="0 0 18 18">
            <path d="m18 16.5-5.14-5.18h-.35a7 7 0 1 0-1.19 1.19v.35L16.5 18l1.5-1.5ZM12 7A5 5 0 1 1 2 7a5 5 0 0 1 10 0Z"></path>
          </svg>
          <input id="search" name="search" type="search" />
        </div>
        
        <label for="select-favorite" class="checkboxContainer">
          Pouze oblíbené
          <input type="checkbox" id="select-favorite" /> 
          <span class="checkmark"></span>
        </label> 

      </form>
      
    </div>
    <div id="count" data-text="Celkem receptů:"></div>
    <div id="recipes"></div>
  </main>

  <div class="fab">
    <button class="main">
      <img src="icon/pen.svg" alt="menu">
    </button>
    <ul>
      <li>
        <label for="menu-1">Nastavení</label>
        <button id="menu-1" type="button" data-action="settings"><img src="icon/settings.svg" alt="nastavení"></button>
      </li>
      <li>
        <label for="menu-2">Přidat nový</label>
        <button id="menu-2" type="button" data-action="new"><img src="icon/plus.svg" alt="přidat nový"></button>
      </li>
    </ul>
  </div>


  <footer>
    kopyrájt
  </footer>

  <script type="text/javascript">
    if (navigator.serviceWorker != null) {
      navigator.serviceWorker.register("sw.js").then(function (registration) {
        console.log("Registered events at scope: ", registration.scope);
      });
    }
  </script>
</body>
